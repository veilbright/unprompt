[prompt]
newline = true
foreground = "white"
background = "black"
section_pad = 0
surround_pad = 0
section_fill = " "
blank_fill = " "
shell = "zsh"

[sections]
[sections.pwd]
path = "$PWD"
icon = " "
format = "%f%b %p %f{%b}%b{1}%r"
priority = 40
foreground = "black"
background = "green"
position = "left"
order = 2
options = ["~"]

[sections.user]
text = "$USER"
icon = " "
format = "%f%b %t %f{%b}%b{1}%r"
priority = 25
foreground = "black"
background="cyan"
order = 1
position = "left"

[sections.return_code]
text = "$RETURN_CODE"
icon = " "
format = "%f%b %t %f{%b}%b{1}%r"
priority = 15
foreground = "black"
background = "red"
order = 100
position = "left"
options = ["not_zero"]

[sections.python_env]
text = "$VIRTUAL_ENV_PROMPT"
format = "%f%b%i %t%r"
icon = "󰌠 "
visible = true
priority = 15
foreground = "blue"
position = "left"
options = ["not_empty"]

[sections.prompt]
format = " %f%r "
priority = 1000
foreground = "cyan"
position = "prompt"
