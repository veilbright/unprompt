[prompt]
newline = false
section_pad = 1
surround_pad = 1
section_fill = " "
blank_fill = "─"
shell = "bash"

[sections]
[sections.pwd]
path = "$PWD"
icon = " "
format = "%f%b%i %p%r"
priority = 40
foreground = "green"
position = "right"
options = ["~"]

[sections.user]
text = "$USER"
icon = " "
format = "%f%b%i %t%r"
priority = 25
foreground = "cyan"
position = "right"

[sections.return_code]
text = "$RETURN_CODE"
icon = " "
format = "%f%b%i%t%r"
visible = true
priority = 15
foreground = "red"
position = "center"
options = ["not_zero"]

[sections.python_env]
text = "$VIRTUAL_ENV_PROMPT"
format = "%f%b%i %t%r"
icon = "󰌠 "
visible = true
priority = 15
foreground = "blue"
position = "right"
options = ["not_empty"]

[sections.prompt]
format = " %f%r "
priority = 1000
foreground = "cyan"
position = "prompt"
